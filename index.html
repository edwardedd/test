<!DOCTYPE html>
<html>
<head>
  <title>test</title>
  <style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

</style>
</head>
<body>
	<form onsubmit="return false" id="fform">
  <table name="ftable">
  <tr>
  	<th>Field</th>
    <th>Element type</th>
    <th>Required?</th>
    <th>Minimum</th>
    <th>Maximum</th>
    <th>Data type</th>
  </tr>
  <tr>
  	<th>Name</th>
    <th style='width: 140px;'><input type="text" name="fname" placeholder="Enter your name" required pattern="[A-Za-z]{1-100}" min="1" max="100"></th>
    <th>Yes</th>
    <th>1</th>
    <th>100</th>
    <th>Alpha</th>
  </tr>
  <tr>
  	<th>Address 1</th>
    <th><input type="text" name="faddress_1" placeholder="Enter your address" required pattern="[A-Za-z0-9]{1-100}" min="1" max="100"></th>
    <th>Yes</th>
    <th>1</th>
    <th>100</th>
    <th>Alphanumeric</th>
  </tr>
  <tr>
  	<th>Address 2</th>
    <th><input type="text" name="faddress_2"placeholder="Enter your address"  pattern="[A-Za-z0-9]{1-100}" min="1" max="100"></th>
    <th>No</th>
    <th>1</th>
    <th>100</th>
    <th>Alphanumeric</th>
  </tr>
  <tr>
  	<th>City</th>
    <th><input type="text" name="fcity" placeholder="Enter your city" required required pattern="[A-Za-z0-9]{1-50}" min="1" max="100"></th>
    <th>Yes</th>
    <th>1</th>
    <th>50</th>
    <th>Alphanumeric</th>
  </tr>
  <tr>
  	<th>State</th>
    <th><select name="fstate" required>
    	<option></option>
			<option value="select_1">State 1</option>
			<option value="select_2">State 2</option>  
</select></th>
    <th>Yes</th>
    <th>2</th>
    <th>2</th>
    <th>Alpha</th>
  </tr>
  <tr>
  	<th>Zip code</th>
    <th><input type="text" name="fzip" placeholder="xx-xxx" required pattern="[0-9]{2}-[0-9]{3}" min="1" max="100"></th>
    <th>Yes</th>
    <th>5</th>
    <th>5</th>
    <th>Numeric</th>
  </tr>
</table>
<input type="submit" value="ok"/>
<input type="button" onclick="myFunction()" value="Reset form">

</form>
<form>
  <input id="findid" type="text" placeholder="Input ID (between 1 and 9)">
  <button onClick="return(event);">Find</button>
  <input id="output" name="output" type="text" size="30">
  <br><br>
</form>

  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script> 	
$(document).ready(function(){
  $("button").click(function(){
    $.getJSON("index.json", function(result){
      $.each(result, function(i, field){
        $("div").append(field + " ");
      });
    });
  });
});
</script>
  
  <script type="text/javascript" src="test.js"></script>
  <script>
  	function myFunction() {
  document.getElementById("fform").reset();
	}	 	
  	 </script>
</body>
</html>
